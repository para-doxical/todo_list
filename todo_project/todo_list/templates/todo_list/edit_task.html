{% extends 'todo_list/base.html' %}

{% block title %}
    Edit - {{task.title}}
{% endblock %}

{% block main_content %}
    <h2>Edit task: {{task.title}}</h2>
    <br>
    <div class="my-4">
        <form method="POST" autocomplete="off" class="edit-task">
            {% csrf_token %}
            {{task_form.as_p}}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
{% endblock %}
