{% extends 'todo_list/base.html' %}

{% block title %}
    Task-{{task.title}}
{% endblock %}

{% block main_content %}
    <h2 class="mb-4">Create a new task</h2>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ task_form.as_p }}

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
